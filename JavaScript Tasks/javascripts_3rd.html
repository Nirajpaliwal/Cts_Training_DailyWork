<html>
<head>

</head>

<body>

	<script>
		var fruits1 = ["Apple", "Mango", "Banana", "Ornage"];
		var fruits2 = ["Apple", "Mango", "Banana", "Ornage"];
		var fruits3 = ["Apple", "Mango", "Banana", "Ornage"];
		var fruits4 = ["Apple", "Mango", "Banana", "Ornage"];
		var fruits5 = ["Apple", "Mango", "Banana", "Ornage"];
		var fruits6 = ["Apple", "Mango", "Banana", "Ornage"];
		
		
		fruits1.push("Grapes");
		fruits1.slice(2,3);
		
		fruits2.splice(1,1,"A","B");
		
		fruits3.pop();
		
		fruits4.shift();
	
		fruits4.unshift("Apple");
		
		fruits6.slice(1,3);
	</script>
	
	
	<h1>Push Method : <script>document.write(fruits1);</script></h1>
	<h1>Slice Method : <script>document.write(fruits1);</script></h1>
	<h1>Splice Method : <script>document.write(fruits2);</script></h1>
	<h1>Pop Method : <script>document.write(fruits3);</script></h1>
	<h1>Shift Method : <script>document.write(fruits4);</script></h1>
	<h1>Unshift Method : <script>document.write(fruits4);</script></h1>
	<h1>slice Method : <script>document.write(fruits6);</script></h1>
	
</body>

</html>
