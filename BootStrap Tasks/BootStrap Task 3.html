<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<style>
		img.flipkart-image {
			height: 200px;
			width: 50%;
			margin-left: 25%;
		}
		
		.prod-image {
			margin-top: 70px;
			margin-left: 70px;
		}
		
		.buy-buton {
			margin-left: 53px;
			margin-top: 30px;
		}
	</style>
	
  </head>
  <body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<img src="flipkart.jpeg" class="flipkart-image img-responsive" alt="flipkart Logo">
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-3 col-md-offset-1 prod-image">
					<img src="img1.jfif" class="prod1-image img-responsive" alt="Product 1">
					<button type="button" class="btn btn-primary btn-lg buy-buton">Buy Now</button>
				</div>
				<div class="col-md-3 prod-image">
					<img src="img2.jfif" class="prod2-image img-responsive" alt="Product 2">
					<button type="button" class="btn btn-primary btn-lg buy-buton">Buy Now</button>
				</div>
				<div class="col-md-3 prod-image">
					<img src="img3.jfif" class="prod3-image img-responsive" alt="Product 3">
					<button type="button" class="btn btn-primary btn-lg buy-buton">Buy Now</button>
				</div>
				
				<div>
				
				</div>
				
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
