<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <script type="text/javascript">
    function fetchData(){
      var fetched_data = document.URL;
      // document.getElementById("x").innerHTML = fetched_data;

      var x = fetched_data.split("?");
      var y = x[1];
      var z = y.split("&");
      // document.write(z);

      document.getElementById("pname").innerHTML = z[0];
      document.getElementById("qty").innerHTML = z[1];
      document.getElementById("prc").innerHTML = z[2];

  }

  </script>

  </head>
  <body >
    <button onclick="fetchData()" class="btn btn-primary">Show Data</button>
    <p id="x"></p>


    <div class="row table-content">
      <div class="col-md-12"> 
        <table class="table table-condensed table-responsive table-striped table-hover" id="myTable">
          <thead>
            <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>price</th>
            <th>Total</th>
            <th>Actions</th>
            </tr>
          </thead>
          <tbody id="myBody">
            <tr id="myRow">
              <td id="pname"></td>
              <td id="qty"></td>
              <td id="prc"></td>
              <td id=""></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
