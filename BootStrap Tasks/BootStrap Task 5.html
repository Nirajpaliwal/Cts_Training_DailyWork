<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container " style="margin-top:10px;">
		<div class="row">
			<form class="form-horizontal">
				<div class="form-group has-success has-feedback">
					<label for="un" class="control-label col-sm-2">Password</label>
					<div class="col-sm-10">
						
						<input type="text" class="form-control" id="un" placeholder="Password">
						<span class="fa fa-check form-control-feedback"></span>
						<span class="help-block">Strong Password</span>
					</div>
				</div>
				<div class="form-group has-warning has-feedback">
					<label for="un" class="control-label col-sm-2">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="un" placeholder="Password">
						<span class="fa fa-warning form-control-feedback"></span>
						<span class="help-block">Weak Password</span>
					</div>
				</div>
				
				<div class="form-group has-error has-feedback">
					<label for="un" class="control-label col-sm-2">Age</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="un" placeholder="Age">
						<span class="fa fa-remove form-control-feedback"></span>
						<span class="help-block">Invalid Age</span>
					</div>
				</div>
				
				<div class="form-group has-error has-feedback">
					<label for="un" class="control-label col-sm-2">Income</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon">$</span>
							<input type="text" class="form-control" id="un" placeholder="Your Income">
						</div>
						<span class="fa fa-remove form-control-feedback"></span>
						<span class="help-block">Invalid Income</span>
					</div>
				
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 ">
						<button type="button" class="btn btn-primary">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
