	<script>
		function validateForm() {
			var name = document.myForm.pro.value;
			var qty = document.myForm.q.value;
			var prc = document.myForm.pri.value;

			var current_date = new Date();
			var birth_date = document.myForm.dob.value;
			var min = parseInt(birth_date.getFullYear());
			var max = parseInt(current_date.getFullYear());

			var diff = max - min;

			// document.write(diff);
			// console.log(diff);
			document.getElementById('date').innerHTML=diff;
			// document.write(min_year);


			var nmmsg = "Product Name is required";
			var qty_msg = "Please Enter Quantity in numbers";
			var prc_msg = "Please Enter price in numbers";
			
			if(name==null || name=="")
			{
				document.getElementById('ernm').innerHTML=nmmsg;
				return false;
			}
			else if(isNaN(qty)){
				document.getElementById('erqty').innerHTML=qty_msg;
				return false;
			}
			else if(isNaN(prc)){
				document.getElementById('erprice').innerHTML=prc_msg;
				return false;
			}
			else{
				document.myForm.submit();
			}
		}
