<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style2.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
		<div class="row header">
			<div class="col-md-12">
				<img src="cts.jfif" class="cts-image .img-responsive height:auto" name="cts-image" alt="cts-image">
			</div>
		</div>
		
		
		<div class="row menubar" >
			<div class="col-md-12 menu-items" >
				<h1 class="text-center">Menu Bar</h1>
			</div>
		</div>
		
		<div class="row web-content" >
			<h1 class="text-center ">Web Content</h1>
			<div class="row top-web-content" >
				<div class="col-md-12">
					<h2 class="text-center top-web-content-text">Top Web Content</h2>
				</div>
			</div>
			<div class="row bottom-web-content" >
				<h2 class="text-center bottom-web-content-text">Bottom Web Content</h2>
				<div class="bottom-part">
					<div class="col-md-6 left-bottom">
						<h3 class="text-center left-side-text">Left Side Content</h3>
					</div>
					<div class="col-md-6 right-bottom">
						<h3 class="text-center right-side-text">Right Side Content</h3>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 footer">
				<h1 class="text-center footer">Footer</h1>
			</footer>
		</div>
		
		
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
