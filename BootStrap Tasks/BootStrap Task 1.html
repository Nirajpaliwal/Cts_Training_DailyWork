<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
		<div class="row row-1">
			<div class="col-md-4 col-lg-2 col-sm-6 col-xs-12 text-center" style="background-color: aquamarine;">
				<div class="cust-h">Column 1</div>
			</div>
			<div class="col-md-4 col-lg-2 col-sm-6 col-xs-12 text-center" style="background-color: red;">
				<div class="cust-h">Column 2</div>
			</div>
			<div class="col-md-4 col-lg-2 col-sm-6 col-xs-12 text-center" style="background-color: yellow;">
				<div class="cust-h">Column 3</div>
			</div>
			<div class="col-md-4 col-lg-2 col-sm-6 col-xs-12 text-center" style="background-color: green;">
				<div class="cust-h">Column 4</div>
			</div>
			<div class="col-md-4 col-lg-2 col-sm-6 col-xs-12 text-center" style="background-color: pink;">
				<div class="cust-h">Column 5</div>
			</div>
			<div class="col-md-4 col-lg-2 col-sm-6 col-xs-12 text-center" style="background-color: grey;">
				<div class="cust-h">Column 6</div>
			</div>
		</div>
		
		
		<div class="row row-2" >
			<div class="col-lg-6 col-md-6" style="background-color: yellow; border:2px solid black;">
				<div class="cust-h">Left Part</div>
			</div>
			
			<div class="col-lg-6 col-md-6">
				<div class="col-lg-6 col-md-6" style="background-color: grey; ">
					<div class="cust-h">Right Part 1</div>
				</div>
				<div class="col-lg-6 col-md-6" style="background-color: red;">
					<div class="cust-h">Right Part 2</div>
				</div>
			</div>
			
		</div>
		
		
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
