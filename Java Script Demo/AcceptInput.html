<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function func() {
		var a = parseInt(prompt("Enter first number"));
		var b = parseInt(prompt("Enter second number"));
		var sum = a + b;
		document.write("<h1>Sum of " + a + " & " + b + " is : " + sum + "</h1>");
	}
</script>

</head>
<body onload="func()">

</body>
</html>
